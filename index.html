<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="javascript" type="text/js" href="assets/main.js">
</head>
<body>
<div class= "container">
    <div class="jumbotron p3 mb-2 bg-warning">
    
        <h1 class="p-3 mb-2 bg-primary text-danger">Game of Thrones Trivia Game</h1>   
        <div class="row" class="align-middle">
            <h3>What is the name of Bran Stark's direwolf?</h3>
        </div>
        <div class= "row">
            <div class= "col-lg-3">
                <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Grey Wind</h6></label>
                </div>
            </div>
            <div class= "col-lg-3">
                <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Ghost</h6></label>
                </div>
            </div>
            <div class= "col-lg-3">
                <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Summer</h6></label>
            </div>
        </div>
        <div class="row">
            <h3>Which is not one of Daenary's Dragons?</h3>
        </div>
        <div class= "row">
            <div class= "col-sm-3">
                <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Rhaegal</h6></label>
                </div>
            </div>
            <div class= "col-sm-3">
                    <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Drogon</h6></label>
                    </div>
            </div>
            <div class= "col-sm-3">
                <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Balerion</h6></label>
            </div>
           
        </div>
        <div class="row">
            <h3>Which diety(s) do Northerners Worship?</h3>
        </div>
        <div class= "row">
            <div class= "col-sm-3">
                <div class="radio"> <label><input type="radio" name="optradio" checked><h6>The Seven</h6></label>
                </div>
            </div>
            <div class= "col-sm-3">
                    <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Lord of Light</h6></label>
                    </div>
            </div>
            <div class= "col-sm-3">
                <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Old Gods</h6></label>
            </div>
            <div class= "col-sm-3">
                <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Many Faced God</h6></label>
                </div>
            </div>
        </div>
        <div class="row">
                <h3>What is Ned Stark's valyrian sword called</h3>
            </div>
            <div class= "row">
                <div class= "col-sm-3">
                    <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Ice</h6></label>
                    </div>
                </div>
                <div class= "col-sm-3">
                        <div class="radio"><label><input type="radio" name="optradio" checked><h6>Oathkeeper</h6></label>
                        </div>
                </div>
                <div class= "col-sm-3">
                    <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Widow's Wail</h6></label>
                </div>
                <div class= "col-sm-3">
                    <div class="radio"> <label><input type="radio" name="optradio" checked><h6>Sword of the Morning</h6></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    



</body>
</html>
